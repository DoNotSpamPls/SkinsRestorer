# String used as a divider
line: "&7&m----------------------------------------";

# String sent to player when they do not have permission to use a command
playerNoPermission: "&e[&2SkinsRestorer&e] &4Napaka&8: &cNimaš potrebnih dovoljenj.";

# Message line sent when requesting SkinsRestorer help without skinsrestorer.cmds permission
helpPlayer:
    - "    &2&lSkinsRestorer &7- &f&lv%ver%"
    - "    &2/skin set <skinname> &7-&f Spremeni skin."
    - "    &2/skin <skinname> &7-&f Krajša verzija ukaza \"/skin set\"."
    - "    &2/skin clear &7-&f Odstrani tvoj skin.";

# Message line sent when requesting SkinsRestorer help and having skinsrestorer.cmds permission
help: "    &2/sr &7- &fPrikaži administrativne ukaze.";

# Message sent when the premium account with specified username does not exist
notPremium: "&e[&2SkinsRestorer&e] &4Napaka&8: &cPremium račun s takim imenom ne obstaja.";

# Message sent to player whose skin was changed
skinChangeSuccess: "&e[&2SkinsRestorer&e] &2Tvoj skin je bil spremenjen.";

# Message sent to player whose skin was cleared
skinClearSuccess: "&e[&2SkinsRestorer&e] &2Tvoj skin je bil odstranjen.";

# Message sent to player that used /sr clear PLAYER command
skinClearIssuer: "&e[&2SkinsRestorer&e] &2Skin igralca %player je bil odstranjen.";

# Message sent when requesting admin help
help_admin:
    - "&2&lSkinsRestorer &7- &f&lv%ver% &c&lAdministracija"
    - "    &2/sr config &7- &fStran s pomočjo za konfiguracijo v igri"
    - "    &2/sr set <player> <skin name> &7- &fSpremeni skin določenega igralca"
    - "    &2/sr drop <player> &7- &fOdstrani ter izbriše podatke skina določenega igralca."
    - "    &2/sr clear <player> &7- &fOdstrani skin določenega igralca."
    - "    &2/sr reload &7- &fPonovno naloži configuracijo ter prevode"
    - "    &2/sr props [player] &7- &fPrikaže lastnosti realnega skina določenega igralca";

# Message displayed when using /sr set command
adminSetSkin: "&e[&2SkinsRestorer&e] &2Skin igralca %player je nastavljen.";

# Message displayed when using /sr set command and providing an invalid username
invalidPlayer: "&e[&2SkinsRestorer&e] &4Napaka&8: &c%player ni veljavno uporabniško ime.";

# Message displayed when using /sr set command and providing username of a player that is currently not online
playerNotonline: "&e[&2SkinsRestorer&e] &4Napaka&8: &cIgralec ni online!";

# Message displayed when using /sr drop command
skinDataDropped: "&e[&2SkinsRestorer&e] &2Podatki skina igralca %player so izbrisani.";

# Message sent when the /sr reload command execution was successful
reload: "&e[&2SkinsRestorer&e] &2Konfiguracija ter prevodi ponovno naloženi";

# Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldownNew: "&e[&2SkinsRestorer&e] &4Napaka&8: &cSvoj skin lahko zamenjaš čez &e%s &cseconds.";

# Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&e[&2SkinsRestorer&e] &4Napaka&8: &cTa skin ni dovoljen za uporabo.";

# Unknown
noSkinData: "&e[&2SkinsRestorer&e] &4Napaka&8: &cNi bilo mogoče pridobiti informacij o skinu. Ali ga ima račun sploh nastavljenega?";

# When proxy returned skin is empty
genericError: "&e[&2SkinsRestorer&e] &4Napaka&8: &cPrišlo je do napake med zahtevo za skin!";

# Cooldown message
waitMinute: "&e[&2SkinsRestorer&e] &4Napaka&8: &cProsimo, počakajte minuto pred ponovno zahtevo za ta skin. (Rate Limited)";

# Message sent when server has an outdated version of SR
