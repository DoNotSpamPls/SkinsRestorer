# Message sent when using a player-only command
playersOnly: "&4Ti ukazi so izključno za igralce!";

# When none Player try's to set a skin
notPlayer: "&e[&2SkinsRestorer&e] &4Napaka&8: &cTa ukaz lahko uporabi le igralec!";

