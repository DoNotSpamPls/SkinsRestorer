# Строка, используемая в качестве разделителя
line: "&7&m----------------------------------------";

# Строка отправляется игроку сооющение, когда у него нет разрешения на использование команды
playerNoPermission: "&e[&2SkinsRestorer&e] &4Ошибка&8: &cУ вас нет разрешения на это.";

# Строка сообщения, отправляемая при запросе помощи SkinsRestorer без разрешения skinsrestorer.cmds
