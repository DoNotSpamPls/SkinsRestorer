# Сообщение отправлено при запросе помощи администратора
help_admin:
    - "&2&lSkinsRestorer &7- &f&lv%ver% &c&lАдмин"
    - "    &2/sr config &7- &fСтраница помощи полезная для настройки конфигурации в игре"
    - "    &2/sr set <Ник_игрока> <Название_скина> &7- &fИзменяет скин игрока .."
    - "    &2/sr drop <Ник_игрока> &7- &fУдаляет данные скина игрока."
    - "    &2/sr clear <Ник_игрока> &7- &fОчищаеть данные скина игрока."
    - "    &2/sr reload &7- &fПерезагружает конфиг и локаль"
    - "    &2/sr props [player] &7- &fОтображает фактический скин игрока как свойства";

# Сообщение отображается при использовании /sr set command
adminSetSkin: "&e[&2SkinsRestorer&e] &2Вы установили скин %player ";

# Сообщение отображается при использовании /sr set command с указанием неверного ника игрока
invalidPlayer: "&e[&2SkinsRestorer&e] &4Ошибка&8: &c%player не является действительным ником";

# Сообщение отображается при использовании /sr set command и предоставление иника игрока, который в настоящее время не онлайн
playerNotonline: "&e[&2SkinsRestorer&e] &4Ошибка&8: &cИгрок не в сети!";

# Сообщение отображается при использовании /sr drop command
skinDataDropped: "&e[&2SkinsRestorer&e] &2Данные скина для игрока %player потеряны.";

# Сообщение отправлено после успешного выполнения команды /sr reload
reload: "&e[&2SkinsRestorer&e] &2Конфиг и Локаль перезагружены!";

# Сообщение, отправленное игроку, которое находится в режиме восстановления при слишком быстром использовании команды /skin без разрешения skinsrestorer.bypass для восстановления
