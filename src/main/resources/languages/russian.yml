help: "    &2/sr &7- &fОтображает команды администратора.";

# Сообщение отправляется, когда премиум аккаунт с указанным именем пользователя не существует
notPremium: "&e[&2SkinsRestorer&e] &4Ошибка&8: &cПремиум-игрок с таким именем не существует.";

# Сообщение отправлено игроку, у которого скин изменен
