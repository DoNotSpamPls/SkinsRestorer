    - "&2&lSkinsRestorer &7- &f&lv%ver% &c&lAdmin"
    - "    &2/sr config &7- &fPage d'aide pour la configuration en jeu"
    - "    &2/sr set <player> <skin name> &7- &fChange le skin de <joueur>."
    - "    &2/sr drop <player> &7- &fEfface les données du skin de <player>."
    - "    &2/sr clear <player> &7- &fRétablit le skin de <player>."
    - "    &2/sr reload &7- &fRecharge la configuration et les traductions."
    - "    &2/sr props [player] &7- &fAffiche le skin du joueur en tant que 'properties'.";

# Message displayed when using /sr set command
