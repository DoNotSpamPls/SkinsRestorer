### HELP MESSAGES ###
# [?] The following messages appear when typing the command: /skin
HELP_SKIN_CLEAR: Clears your skin.
HELP_SKIN_CLEAR_OTHER: Clears the skin of another player.
HELP_SKIN_UPDATE: Updates your skin.
HELP_SKIN_UPDATE_OTHER: Updates the skin of another player.
HELP_SKIN_SET: Sets your skin.
HELP_SKIN_SET_OTHER: Sets the skin of another player.
HELP_SR_RELOAD: Reloads the configuration file.
HELP_SR_STATUS: Checks needed API services for this plugin to work.
HELP_SR_DROP: Drops the players skin data.
HELP_SR_PROPS: Displays the players actual skin as properties.


