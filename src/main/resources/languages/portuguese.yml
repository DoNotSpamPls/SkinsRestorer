# Mensagem enviada quando a conta premium com nome de usuário especificado não existe
notPremium: "&4Erro&8: &cNão existe nenhum jogador premium com esse nome."

# String enviada ao jogador quando ele não tem permissão para usar um comando
playerNoPermission: "&4Erro&8: &cVocê não tem permissão para fazer isso."

# Skinsrestorer não pode atualizar skins personalizadas! Os jogadores devem solicitar o skin novamente usando /skin url
ERRORUpdatingURL = "&4Erro&8: &cVocê não pode atualizar skins de url personalizados! \n&cSolicite novamente usando /skin url."

# Erro ao tentar fazer /skin ulr com url inválido. Eles devem usar imgur ou ver o guia usando o link.
ERRORInvalidURLSKIN = "&4Erro&8: &cURL ou formato de skin inválido, \n&c tente enviar sua skin para imgur e clique com o botão direito em copiar imgurl \n&cPara consultar o guia: \n&c&n&o https://github.com/SkinsRestorer/SkinsRestorerX/wiki/SkinURL."

# Mensagem enviada ao jogador cuja skin foi alterada
skinChangeSuccess: "&2Sua skin foi alterada."

# Mensagem enviada ao jogador cujo tema foi apagado
