# Mensagem enviada quando o servidor tem uma versão desatualizada de SR
outdated: "&4Você está executando uma versão desatualizada do SkinsRestorer!\n&cAtualize para a versão mais recente: \n&e-> https://skinsrestorer.net/get/latest"

# Mensagem enviada ao usar um comando apenas do jogador
