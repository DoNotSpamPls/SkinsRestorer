# Mensagem enviada ao jogador que está em cooldown ao usar o comando /skin muito rápido sem ter a permissão skinsrestorer.bypasscooldown
skinCooldownNew: "&4Erro&8: &cVocê só poderá mudar sua skin novamente em &e%s &csegundos."

# Mensagem enviada quando um jogador deseja usar um skin desativado sem ter a permissão skinsrestorer.bypassdisabled
skinDisabled: "&4Erro&8: &cEste skin foi desativado por um administrador."

# Não é possível definir o tema porque o nome do jogador não é premium ou não tem skin
