# Mensagem exibida ao usar o comando /sr set
adminSetSkin: "&2Você definiu a skin de %player."

# Mensagem exibida ao usar o comando /sr set e fornecer um nome de usuário inválido
invalidPlayer: "&4Erro&8: &c%player não é um nome de usuário válido."

# Mensagem exibida ao usar o comando /sr set e fornecer o nome de usuário de um jogador que atualmente não está online
playerNotonline: "&4Erro&8: &cO jogador não está online!"

# Mensagem exibida ao usar o comando /sr drop
skinDataDropped: "&2Dados de skin para jogador %player descartados."

# Mensagem enviada quando a execução do comando /sr reload foi bem-sucedida
